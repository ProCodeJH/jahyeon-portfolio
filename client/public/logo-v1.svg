<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- GJ Logo - Circuit + Face Hybrid -->
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" stroke="#4361EE" stroke-width="2" fill="none"/>
  
  <!-- Eyes - Like circuit nodes -->
  <circle cx="32" cy="40" r="10" fill="#4361EE"/>
  <circle cx="68" cy="40" r="10" fill="#4361EE"/>
  
  <!-- Circuit lines from eyes -->
  <path d="M32 50 L32 65 L45 65" stroke="#4361EE" stroke-width="2" stroke-linecap="round"/>
  <path d="M68 50 L68 65 L55 65" stroke="#4361EE" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Smile with circuit style -->
  <path d="M35 70 Q50 82 65 70" stroke="#4361EE" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Small circuit nodes -->
  <circle cx="50" cy="65" r="3" fill="#4361EE"/>
  <circle cx="35" cy="70" r="2" fill="#4361EE"/>
  <circle cx="65" cy="70" r="2" fill="#4361EE"/>
</svg>
