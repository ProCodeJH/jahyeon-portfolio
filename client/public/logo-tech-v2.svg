<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- JAHYEON TECH LOGO V2 - Code Brackets + Abstract Circuit -->
  <defs>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#EF4444"/>
    </linearGradient>
  </defs>
  
  <!-- Left angle bracket < -->
  <path 
    d="M40 60 L70 100 L40 140" 
    stroke="url(#codeGrad)" 
    stroke-width="8" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Right angle bracket > -->
  <path 
    d="M160 60 L130 100 L160 140" 
    stroke="url(#codeGrad)" 
    stroke-width="8" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Center slash / with circuit nodes -->
  <line x1="115" y1="55" x2="85" y2="145" stroke="url(#accentGrad)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Circuit nodes on slash -->
  <circle cx="108" cy="70" r="5" fill="url(#accentGrad)"/>
  <circle cx="100" cy="100" r="6" fill="url(#accentGrad)"/>
  <circle cx="92" cy="130" r="5" fill="url(#accentGrad)"/>
  
  <!-- Small horizontal circuit lines -->
  <line x1="75" y1="70" x2="103" y2="70" stroke="url(#codeGrad)" stroke-width="2"/>
  <line x1="97" y1="130" x2="125" y2="130" stroke="url(#codeGrad)" stroke-width="2"/>
  
  <!-- Corner accents -->
  <circle cx="32" cy="52" r="3" fill="url(#codeGrad)"/>
  <circle cx="168" cy="52" r="3" fill="url(#codeGrad)"/>
  <circle cx="32" cy="148" r="3" fill="url(#codeGrad)"/>
  <circle cx="168" cy="148" r="3" fill="url(#codeGrad)"/>
</svg>
