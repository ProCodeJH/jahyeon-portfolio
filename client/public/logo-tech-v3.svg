<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- JAHYEON TECH LOGO V3 - Neural Network / Data Flow -->
  <defs>
    <linearGradient id="neuralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Central large node -->
  <circle cx="100" cy="100" r="20" fill="url(#neuralGrad)" filter="url(#softGlow)"/>
  <circle cx="100" cy="100" r="12" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
  
  <!-- Orbital ring -->
  <ellipse cx="100" cy="100" rx="55" ry="55" stroke="url(#neuralGrad)" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Outer nodes (6 satellite nodes) -->
  <circle cx="100" cy="35" r="12" fill="url(#neuralGrad)"/>
  <circle cx="156" cy="67" r="12" fill="url(#neuralGrad)"/>
  <circle cx="156" cy="133" r="12" fill="url(#neuralGrad)"/>
  <circle cx="100" cy="165" r="12" fill="url(#neuralGrad)"/>
  <circle cx="44" cy="133" r="12" fill="url(#neuralGrad)"/>
  <circle cx="44" cy="67" r="12" fill="url(#neuralGrad)"/>
  
  <!-- Connection lines to center -->
  <line x1="100" y1="47" x2="100" y2="80" stroke="url(#neuralGrad)" stroke-width="2"/>
  <line x1="145" y1="74" x2="118" y2="88" stroke="url(#neuralGrad)" stroke-width="2"/>
  <line x1="145" y1="126" x2="118" y2="112" stroke="url(#neuralGrad)" stroke-width="2"/>
  <line x1="100" y1="153" x2="100" y2="120" stroke="url(#neuralGrad)" stroke-width="2"/>
  <line x1="55" y1="126" x2="82" y2="112" stroke="url(#neuralGrad)" stroke-width="2"/>
  <line x1="55" y1="74" x2="82" y2="88" stroke="url(#neuralGrad)" stroke-width="2"/>
  
  <!-- Cross connections (neural network style) -->
  <line x1="100" y1="47" x2="145" y2="74" stroke="url(#neuralGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="145" y1="74" x2="145" y2="126" stroke="url(#neuralGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="145" y1="126" x2="100" y2="153" stroke="url(#neuralGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="153" x2="55" y2="126" stroke="url(#neuralGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="55" y1="126" x2="55" y2="74" stroke="url(#neuralGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="55" y1="74" x2="100" y2="47" stroke="url(#neuralGrad)" stroke-width="1" opacity="0.3"/>
  
  <!-- Inner detail -->
  <path d="M92 95 L100 87 L108 95 L100 103 Z" fill="#fff" opacity="0.8"/>
</svg>
