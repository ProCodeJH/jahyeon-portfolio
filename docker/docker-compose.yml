version: "3.8"

services:
  # NestJS API Server
  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: jahyeon-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      - redis
    networks:
      - jahyeon-network
    restart: unless-stopped

  # Next.js Web Frontend
  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    container_name: jahyeon-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:3001
      - NEXT_PUBLIC_WS_URL=http://api:3001
    depends_on:
      - api
    networks:
      - jahyeon-network
    restart: unless-stopped

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: jahyeon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - jahyeon-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jahyeon-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - jahyeon-network
    restart: unless-stopped

networks:
  jahyeon-network:
    driver: bridge

volumes:
  redis_data:
